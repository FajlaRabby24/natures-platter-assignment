<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Nature's platter - Assignmet</title>
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- daisyUI and tailwind cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sora': ["Sora", "serif"]
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sora">
    <header class="bg-gradient-to-t from-[#EFEBE3] to-[#FFFFFF]">
        <!-- navbar  -->
         <nav class="px-4 py-2 max-w-4xl lg:max-w-6xl mx-auto flex justify-between items-center">
            <!-- logo/ left -->
             <div>
                <img class="border-2 border-dashed cursor-pointer w-32" src="./assets/logo-header.png" alt="logo-header">
             </div>
             <!-- links/ center  -->
              <ul class="hidden md:flex gap-8">
                <li><a class="text-[#111111] text-lg " href="#">Product</a></li>
                <li><a class="text-[#111111] text-lg " href="#">Services</a></li>
                <li><a class="text-[#111111] text-lg " href="#">Contact us</a></li>
              </ul>
              <!-- right -->
               <div class="hidden  md:flex gap-3 items-center">
                <i class='bx bx-search text-2xl  cursor-pointer mr-2'></i>
                <i class='bx bx-cart-alt text-2xl cursor-pointer mr-2'></i>
                <button class="btn btn-outline hover:bg-[#179800] border-[#179800] text-gray-500 hover:text-white">Login</button>
                <button class="btn bg-[#179800] hover:bg-[#2c921ac2] text-white font-bold">Register</button>
               </div>
               <!-- mobile icon  -->
                <div class="md:hidden">
                    <i class='bx bx-menu text-3xl font-bold cursor-pointer'></i>
                </div>
         </nav>
       </header>
</body>
</html>
